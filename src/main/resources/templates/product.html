<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>First page</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
	th:src="@{/webjars/bootstrap/3.2.1/jquery.min.js}"></script>
<!--  
<link href="../static.css/css/spring-core.cs"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
	-->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Product</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horiontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Serial:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.serial}">Serial</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.productName}">Name</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Description:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.productDescription}">Desc</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Product price:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.productPrice}">Price</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Image:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.imageUrl}">Image</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
