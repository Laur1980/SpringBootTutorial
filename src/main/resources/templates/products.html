<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Products</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
	th:src="@{/webjars/bootstrap/3.2.1/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(products)}">
			<h2>Products List</h2>
			<table class="table table-striped">
				<tr>
					<th>SERIAL</th>
					<th>PRODUCT NAME</th>
					<th>PRODUCT DESCRIPTION</th>
					<th>PRODUCT PRICE</th>
					<th>URL</th>
					<th>VIEW</th>
					<th>UPDATE</th>
					<th>DELETE</th>
				</tr>
				<tr th:each="product: ${products}">
					<td th:text="${product.serial}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.productDescription}"></td>
					<td th:text="${product.productPrice}"></td>
					<td th:text="${product.imageUrl}"></td>
					<td><a th:href="${'/product/'+product.serial}">View</a></td>
					<td><a th:href="${'/product/update/'+product.serial}">Update</a></td>
					<td><a th:href="${'/product/delete/'+product.serial}">Delete</a></td>
				</tr>
			</table>
		</div>
		<a th:href="${'/product/new'}">Add a product</a>
	</div>
</body>
</html>
